<div class="container">

  <h1 class="titulo">¿Qué puedo vender?</h1>
  <h2 class="subtitulo">Descubre aquellos productos escondidos que se venden más rápido por mes y</h2>
  <h2 class="subtitulo">¡comienza a venderlos tú también</h2>
  <div class="row">
    <div class="col">
      <div class="mx-auto w-50 p-3 text-center">
        <span class="p-5">País</span>
        <app-sites (selectSite)="selectedSite = $event"></app-sites>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div *ngFor="let product of products">
        <hr>
        <div class="row mx-auto">
          <div class="col-sm-3 col-lg-3 h-100 py-2 text-center">
            <a href="{{product.permalink}}" target="_blank">
              <img src="{{product.thumbnail}}" class="img-thumbnail"/>
            </a>
          </div>

          <div class="col-sm-9 col-lg-9">
            <div class="row">
              <div class="col-12 col-sm-12 col-lg-6 pt-4 text-center">
              <span class="product-title">
                <a href="{{product.permalink}}" target="_blank">
                  {{product.title}}
                </a>
              </span>
              </div>
              <div class="col-12 col-sm-12 col-lg-6 text-center">
                <table>
                  <th>Ratio</th>
                  <!--<th>Precio</th>-->
                  <tr>
                    <td><span>{{product.ratio}} / mes</span></td>
                    <!--<td><span>{{product.price}}</span></td>-->
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
